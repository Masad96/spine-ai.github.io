name: Daily Citation Crawler

on:
  schedule:
    - cron: '0 0 * * *' # Runs the workflow daily at midnight UTC
  push:
    branches:
      - main

jobs:
  crawl_citations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install selenium
          # Add any other dependencies you may need

      - name: Run citation crawler
        run: python crawl_google_scholar.py
