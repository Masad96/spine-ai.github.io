- name: Usama Zafar
  photo: Usama.jpg
  info: Ph.D. student, started February 2023
  short_bio: Usama Zafar is a Ph.D. student at the Division of Scientific Computing, Department of Information Technology, Uppsala University, Sweden. He received his Bachelor’s Degree in Computer Software Engineering from National University of Sciences and Technology (NUST), Islamabad, Pakistan. He completed his Master’s Degree in Advanced Computing Science from Tsinghua University, Beijing, China. Usama has worked at Netsol Technologies for two years, focusing on research and development of FinTech products. He is currently conducting research in secure federated machine learning under the supervision of Prof. Salman Toor and Prof. André Teixeira. His research interests include distributed computing, security and privacy, distributed and federated machine learning.
