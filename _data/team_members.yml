- name: Salman Toor
  photo: Toor.png
  info: Associate Professor
  short_bio: Salman Toor is an Associate Professor at the Division of Scientific Computing, Department of Information Technology, Uppsala University, Sweden. He earned his Masters and PhD in Scientific Computing from Uppsala University. In 2014, Toor finished his postdoctoral research from CMS program, Helsinki Institute of Physics, Finland. His area of expertise includes management, scalability and performance of distributed infrastructures for scientific applications. Toor is an active member of Distributed Computing Applications (DCA) group at Uppsala University. From 2015-2017, Toor was employed as a researcher in the Department of Information Technology, Uppsala University and as a senior cloud architect at Swedish National Infrastructure for Computing (SNIC). His research focuses on Distributed Computing Infrastructures.
