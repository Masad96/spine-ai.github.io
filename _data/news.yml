- date: 18 April 2023
  headline: "Our article [''Quickest Detection of Deception Attacks on Cyber-Physical Systems with a Parsimonious Watermarking Policy''](https://arxiv.org/abs/2201.09389) has just been accepted to the IFAC Journal Automatica. The paper investigates the problem of quickest change detection via physical watermarking with a twist: to balance the usage of watermarking noise with the detection delay."

