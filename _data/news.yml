- date: 05 March 2024
  headline: "I am happy to share that I will conduct my master's thesis project in  [Jens Carlsson's lab, Uppsala University](https://www.carlssonlab.org/wp/). My thesis will involve in applying AI in molecular docking and assess their enrichment rate for predictive drug discovery.

- date: 08 January 2024
  headline: "Our new systematic review has been published open access on [Natural Products and Bioprospecting journal](https://link.springer.com/article/10.1007/s13659-023-00424-w). The review summarizes the current evidence on the potential of flavonoids as antidiabetic agents via the inhibition of α-glucosidase and α-amylase simultaneously. See its details at [Publications](publications)."

- date: 27 June 2023
  headline: "Our research article on the discovery of a series of flavonoids as dual-target inhibitors of α-glucosidase and α-amylase has been published on [Molecular Diversity](https://link.springer.com/article/10.1007/s11030-023-10680-0). See its details at [Publications](publications)."

- date: 15 May 2023
  headline: "Our systematic review about the dual-target inhibitory activity of flavonoids has been deposited on [ChemRxiv](https://chemrxiv.org/engage/chemrxiv/article-details/646041c1fb40f6b3ee899c70)."


- date: 11 November 2022
  headline: "I am thrilled to share that I have graduated with a pharmacist degree from [University of Medicine and Pharmacy at Ho Chi Minh City](https://ump.edu.vn) with a very good degree (ranked 2/368)"

- date: 30 September 2022
  headline: "A second article targetting E8 surface protein of monkeypox has been published on International Journal of Molecular Science. The article could be accessed [here](https://www.mdpi.com/1422-0067/23/19/11570)."

- date: 05 July 2022
  headline: "My first first-authored research article about using CADD techniques to discover potential SARS-CoV-2 Mpro inhibitors has been published on [Structural chemistry](https://link.springer.com/article/10.1007/s11224-022-02000-3)."
